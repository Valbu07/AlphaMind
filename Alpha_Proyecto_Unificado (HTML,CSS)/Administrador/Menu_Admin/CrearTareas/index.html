<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tareas</title>
    <link rel="stylesheet" href="./css/styleCT.css">
</head>
<body>
    <div class="container">
        <h1>Crear Tarea</h1>

        <form id="taskForm">
            <div class="form-group">
                <label for="destinatario">Destinatario</label>
                <input type="text" id="destinatario" name="destinatario" required>
            </div>
        
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
        
            <div class="form-group">
                <label for="vencimiento">Vencimiento</label>
                <input type="date" id="vencimiento" name="vencimiento" required>
            </div>
        
            <div class="form-group">
                <label for="prioridad">Prioridad</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
        
            <button type="submit" id="submitBtn">Asignar Tarea</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
        </form>
        
        
        <!-- Historial de tareas -->
        <h2>Historial de Tareas</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Destinatario</th>
                    <th>Asunto</th>
                    <th>Vencimiento</th>
                    <th>Prioridad</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Aqui iran las tareas -->
            </tbody>
        </table>
    </div>

    <script src="./JavaS/app.js"></script>
</body>
</html>

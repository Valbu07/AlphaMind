        <label for="cerrar-menu" class="foto">

          <div class="contenedor-menu">

    <div class="container">
        <h1>Crear Tarea</h1>

        <form id="taskForm">
            <div class="form-group">
                <label for="destinatario">Destinatario</label>
                <input type="text" id="destinatario" name="destinatario" required>
            </div>
        
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
       
            <div class="form-group">
                <label for="vencimiento">Vencimiento</label>
                <input type="date" id="vencimiento" name="vencimiento" required>
            </div>
        
            <div class="form-group">
                <label for="prioridad">Prioridad</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="descripcion">Descripci贸n</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
        
            <button type="submit" id="submitBtn">Asignar Tarea</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
        </form>
        
        
        <!-- Historial de tareas -->
        <h2>Historial de Tareas</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Destinatario</th>
                    <th>Asunto</th>
                    <th>Vencimiento</th>
                    <th>Prioridad</th>
                    <th>Descripci贸n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Aqui iran las tareas -->
            </tbody>
        </table>
    </div>

    <script src="./JavaS/app.js"></script>
</body>

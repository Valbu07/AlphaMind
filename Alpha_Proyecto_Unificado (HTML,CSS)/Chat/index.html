<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

<div class="chat-app">
    <!-- Lista de contactos -->
    <div class="contacts">
      <input type="text" placeholder="Buscar...">
      <div class="contact">
        <strong>Auxiliar contable</strong><br>Derek
      </div>
      <div class="contact">
        <strong>Administrador</strong><br>Daniel Valbuena
      </div>
      <div class="contact">
        <strong>Gestora RRHH</strong><br>Danna Rodríguez
      </div>
    </div>
  
    <!-- Ventana del chat -->
    <div class="chat-window">
      <div class="message received">Hola, ¿cómo estás?</div>
      <div class="message sent">Todo bien, gracias. ¿Y tú?</div>
  
      <div class="chat-input">
        <input type="text" placeholder="Escribe tu mensaje...">
        <button>➤</button>
      </div>
    </div>
  </div>
</body>  
</html>

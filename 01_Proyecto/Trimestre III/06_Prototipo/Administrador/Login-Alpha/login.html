<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMind</title>
    <link rel="stylesheet" href="./Css/login.css">
</head>
<body>

    <div class="intro">
        <video src="./Img/intro.mp4" autoplay loop controls muted></video>
    </div>

    <div class="fomulario">
        <h1>Inicio de Sesion</h1>
        <form id="loginForm" method="post"> <div class="usuario">
                <input type="email" id="email" required> <label for="email">Correo</label>
            </div>

            <div class="usuario">
                <input type="password" id="password" required> <label for="password">Contraseña</label>
            </div>

            <div class="recordar"><a href="./recuperarContraseña.html" id="olvido">¿Olvido su contraseña?</a></div>

            <input class="boton" type="submit" value="Ingresar"> </form>
        <p id="loginError" class="error-message" style="display:none;">Correo o contraseña incorrectos.</p> </div>

    <script src="./JavaScritp/login.js"></script>
</body>
</html>

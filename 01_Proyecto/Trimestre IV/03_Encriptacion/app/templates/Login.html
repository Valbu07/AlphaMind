<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="header">
        <img src="../static/Recursos/Diseño sin título.svg" alt="" class="logo">
    </div>
    <hr>
    <div class="container">
        <div class="row ">
            <div class="col-6 ">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../static/Recursos/Login/Administrativos.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/Recursos/Login/Ambos.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../static/Recursos/Login/Trabajador.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>


          <div class="col-12 col-md-6">
  <div class="Validacion">
    <form action="/acceso-login" method="POST">
      <h2>Bienvenido</h2>

      <div class="input-group has-validation mb-3">
        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
        <div class="form-floating is-invalid flex-grow-1">
          <input 
            type="text" 
            class="form-control" 
            id="floatingCedula" 
            placeholder="Documento" 
            name="txtCedula"
            required>
          <label for="floatingCedula">Documento</label>
        </div>
      </div>

      <div class="input-group has-validation mb-3">
        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
        <div class="form-floating is-invalid flex-grow-1">
          <input 
            type="password" 
            class="form-control" 
            id="floatingPassword" 
            placeholder="Contraseña" 
            name="txtpassword" 
            required>
          <label for="floatingPassword">Contraseña</label>
        </div>
      </div>

      <div class="footer-formulario d-flex justify-content-between align-items-center">
        <a href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </form>
  </div>
</div>


            </div>


        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
